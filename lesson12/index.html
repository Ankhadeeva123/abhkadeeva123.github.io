<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="section">
	<div class="container">
		<!-- первый row под заголовок-->
		<div class="row ">
			<div class="col-lg-8 col-lg-offset-2">
				<h1 class="header text-center">
				<span>Получите видео-инструкцию</span>
				<strong class="text-uppercase">Как заработать свой первый миллион</strong>
			</h1>
			</div>
		</div>
		<!--row под видео и форму-->
		<div class="row">
			<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2 ">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/U9X5LFTGZBA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center"> Введите свой email </p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="email" class="form-control input-lg" placeholder="Ваш email">
							<button type="button" class="form-btn btn-primary btn-lg btn-block">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

<div class="section">
	<!-- row под заголовок секции-->
	<div class="row">
		<div class="col-xs12 col-lg-12 col-md-12 col-sm-12">
			<h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
		</div>
	</div>
	<div class="feature text-center">
		<div class="container">
			<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/1feautre.png" alt="1 преимущество">
					<p>Первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/2feautre.png" alt="2 преимущество">
					<p>Второе преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/3feautre.png" alt="3 преимущество">
					<p>Третье преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/4feautre.png" alt="4 преимущество">
					<p>Четвертое преимущество</p>
				</div>
			</div>
		</div>
		</div>
		<!--Кнопка получить инструкцию-->
		<button type="button" class="form-btn-2 btn-primary btn-lg centr-block">Получить инструкцию</button>
	</div>
</div>

<div class="section">
	<div class="row">
		<div class="col-xs12 col-lg-12 col-md-12 col-sm-12">
			<h2 class="section-header text-center text-uppercase">Наши клиенты</h2>
	</div>
	</div>
	<div class="container text-center">
		<div class="col-lg-3 col-lg-offset-0 col-md-3 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-6 col-xs-offset-0 clients">
			<img src="img/p1.jpg" alt="Первый человек"></div>
		<div class="col-lg-3 col-lg-offset-0 col-md-3 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-6 col-xs-offset-0 clients">
			<img src="img/p2.jpg" alt="Второй человек"></div>
		<div class="col-lg-3 col-lg-offset-0 col-md-3 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-6 col-xs-offset-0 clients">
			<img src="img/p3.jpg" alt="Третий человек"></div>
		<div class="col-lg-3 col-lg-offset-0 col-md-3 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-6 col-xs-offset-0 clients">
			<img src="img/p4.jpg" alt="Четвертый человек"></div>
		<div class="col-lg-3 col-lg-offset-0 col-md-3 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-6 col-xs-offset-0 clients">
			<img src="img/p5.jpg" alt="Пятый человек"></div>
		<div class="col-lg-3 col-lg-offset-0 col-md-3 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-6 col-xs-offset-0 clients">
			<img src="img/p6.jpg" alt="Шестой человек"></div>
		<div class="col-lg-3 col-lg-offset-0 col-md-3 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-6 col-xs-offset-0 clients">
			<img src="img/p7.jpg" alt="Седьмой человек"></div>
		<div class="col-lg-3 col-lg-offset-0 col-md-3 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-6 col-xs-offset-0 clients">
			<img src="img/p8.jpg" alt="Восьмой человек"></div>
		</div>
</div>
</body>
</html>
